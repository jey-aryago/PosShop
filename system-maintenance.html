<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PosShop - System Maintenance</title>

  <!-- Stylesheets -->
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --dark-bg: #0a0b0e;
      --dark-secondary: #1a1c20;
      --light-accent: #ffffff;
      --primary-color: #4f46e5;
      --secondary-color: #818cf8;
      --success-color: #22c55e;
      --warning-color: #eab308;
      --danger-color: #ef4444;
      --card-bg: rgba(26, 28, 32, 0.95);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--dark-bg);
      color: var(--light-accent);
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Elements */
    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    .orb {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.15;
    }

    .orb-1 {
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      top: -200px;
      left: -200px;
    }

    .orb-2 {
      background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
      bottom: -200px;
      right: -200px;
    }

    /* Navigation Styles */
    .nav-container {
      background: linear-gradient(to right, rgba(26, 28, 32, 0.95), rgba(31, 33, 37, 0.95));
      margin: 20px;
      border-radius: 20px;
      padding: 5px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }

    .nav-inner {
      background: rgba(20, 22, 25, 0.5);
      border-radius: 15px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .site-logo {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--light-accent);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
    }

    .site-logo:hover {
      color: var(--light-accent);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav-link {
      color: var(--light-accent);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      font-weight: 500;
    }

    .nav-link:hover {
      background: rgba(79, 70, 229, 0.1);
      border-color: rgba(79, 70, 229, 0.2);
      transform: translateY(-2px);
      color: var(--light-accent);
    }

    .nav-link.active {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(129, 140, 248, 0.1));
      border-color: rgba(79, 70, 229, 0.3);
    }

    /* Content Styles */
    .content-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .section-title {
      color: var(--light-accent);
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .status-item {
      background: rgba(20, 22, 25, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: var(--light-accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .status-item:hover {
      background: rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    .status-item span {
      font-weight: 600;
      color: var(--success-color);
      background: rgba(34, 197, 94, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    /* Button Styles */
    .btn-modern {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      letter-spacing: 0.3px;
      border: none;
      width: 100%;
      justify-content: center;
      margin-bottom: 12px;
    }

    .btn-modern i {
      font-size: 1.2rem;
    }

    .btn-modern.btn-warning {
      background: linear-gradient(135deg, var(--warning-color), #ca8a04);
      color: #000;
      box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
    }

    .btn-modern.btn-success {
      background: linear-gradient(135deg, var(--success-color), #16a34a);
      color: white;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
    }

    .btn-modern.btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #3730a3);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-modern:active {
      transform: translateY(0);
    }

    /* Dropdown Menu */
    .dropdown-menu {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 8px;
      margin-top: 10px;
    }

    .dropdown-item {
      color: var(--light-accent);
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-item:hover {
      background: rgba(79, 70, 229, 0.1);
      color: var(--light-accent);
    }

    .dropdown-item i {
      font-size: 1.1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-container {
        margin: 10px;
      }

      .nav-inner {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-link {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .site-logo {
        font-size: 1.3rem;
        padding: 8px 16px;
      }

      .logo-icon {
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }

      .content-card {
        margin: 10px;
        padding: 20px;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .status-item {
        font-size: 1rem;
        padding: 12px 16px;
      }

      .btn-modern {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background-animations">
    <div class="grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <!-- Navigation -->
  <div class="nav-container">
    <div class="nav-inner">
      <a href="admin-dashboard.html" class="site-logo">
        <div class="logo-icon">
          <i class="bi bi-shop"></i>
        </div>
        <span>PosShop</span>
      </a>
      <div class="nav-links">
          <a href="admin-dashboard.html" class="nav-link">
            <i class="bi bi-grid-fill"></i> Dashboard
          </a>
          <a href="inventory.html" class="nav-link">
            <i class="bi bi-box-seam"></i> Inventory Management
          </a>
          <a href="price-management.html" class="nav-link">
            <i class="bi bi-tag"></i> Price Management
          </a>
          <a href="sales-report.html" class="nav-link">
            <i class="bi bi-graph-up"></i> Sales Report
          </a>
          <a href="user-management.html" class="nav-link">
            <i class="bi bi-people"></i> User Management
          </a>
          <a href="system-maintenance.html" class="nav-link active">
            <i class="bi bi-gear"></i> System Maintenance
          </a>
        <div class="dropdown">
            <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> Account
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="admin-profile.html"><i class="bi bi-person"></i> Profile</a></li>
              <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="content-card" data-aos="fade-up">
      <!-- System Status Section -->
      <h2 class="section-title">System Status</h2>
      <div id="statusList" class="mb-4">
        <div class="status-item" id="serverStatus">
          <div><i class="bi bi-hdd-rack"></i> Server</div>
          <span>OK</span>
        </div>
        <div class="status-item" id="databaseStatus">
          <div><i class="bi bi-database"></i> Database</div>
          <span>OK</span>
        </div>
        <div class="status-item" id="cacheStatus">
          <div><i class="bi bi-lightning"></i> Cache</div>
          <span>OK</span>
        </div>
      </div>

      <!-- Maintenance Actions Section -->
      <h2 class="section-title">Maintenance Actions</h2>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-modern btn-warning" onclick="clearCache()">
            <i class="bi bi-trash"></i> Clear Cache
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-modern btn-success" onclick="backupData()">
            <i class="bi bi-cloud-arrow-up"></i> Backup Data
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-modern btn-primary" onclick="systemUpdate()">
            <i class="bi bi-arrow-clockwise"></i> System Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });

    function clearCache() {
      const cacheStatus = document.getElementById("cacheStatus");
      cacheStatus.querySelector("span").textContent = "Clearing...";
      cacheStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--warning-color');
      setTimeout(() => {
        cacheStatus.querySelector("span").textContent = "OK";
        cacheStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--success-color');
        alert("Cache cleared successfully!");
      }, 2000);
    }

    function backupData() {
      const dbStatus = document.getElementById("databaseStatus");
      dbStatus.querySelector("span").textContent = "Backing up...";
      dbStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--warning-color');
      setTimeout(() => {
        dbStatus.querySelector("span").textContent = "OK";
        dbStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--success-color');
        alert("Database backup completed successfully!");
      }, 2000);
    }

    function systemUpdate() {
      const serverStatus = document.getElementById("serverStatus");
      serverStatus.querySelector("span").textContent = "Updating...";
      serverStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--warning-color');
      setTimeout(() => {
        serverStatus.querySelector("span").textContent = "OK";
        serverStatus.querySelector("span").style.color = getComputedStyle(document.documentElement).getPropertyValue('--success-color');
        alert("System updated successfully!");
      }, 3000);
    }
  </script>
</body>
</html>
