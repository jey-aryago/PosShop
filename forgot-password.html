<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #e3f2fd, #fff3e0, #fce4ec, #e8f5e9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav {
      background-color: #f8f9fa;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Point of Sale of Supermarket</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="forgot-password.html">Forgot Password</a>
  </nav>

  <div class="container">
    <div class="col-md-6">
      <h4>Forgot Your Password?</h4>
      <p>Enter your username to reset your password.</p>
      <form id="forgotPasswordForm">
        <input type="text" id="forgotUsername" class="form-control mb-3" placeholder="Enter your username" required>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
      <p class="mt-3">Remembered your password? <a href="login.html">Go back to login</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Supermarket POS System</p>
  </footer>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("forgotUsername").value;
      const account = accounts.find(acc => acc.username === username);

      if (account) {
        alert(`A password reset link has been sent to your email associated with the username ${username}.`);
      } else {
        alert("Username not found. Please try again.");
      }
    });
  </script>
</body>
</html>
