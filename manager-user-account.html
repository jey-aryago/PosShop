<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Customer Account</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
    :root {
      --dark-bg: #0a0b0e;
      --dark-secondary: #1a1c20;
      --light-accent: #ffffff;
      --primary-color: #4f46e5;
      --secondary-color: #818cf8;
      --success-color: #22c55e;
      --warning-color: #eab308;
      --danger-color: #ef4444;
      --card-bg: rgba(26, 28, 32, 0.95);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--dark-bg);
      color: var(--light-accent);
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Elements */
    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    .orb {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.15;
    }

    .orb-1 {
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      top: -200px;
      left: -200px;
    }

    .orb-2 {
      background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
      bottom: -200px;
      right: -200px;
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    /* Navigation Styles */
    .nav-container {
      background: linear-gradient(to right, rgba(26, 28, 32, 0.95), rgba(31, 33, 37, 0.95));
      margin: 20px;
      border-radius: 20px;
      padding: 5px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }

    .nav-inner {
      background: rgba(20, 22, 25, 0.5);
      border-radius: 15px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .site-logo {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--light-accent);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
    }

    .site-logo:hover {
      color: var(--light-accent);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav-link {
      color: var(--light-accent);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      font-weight: 500;
    }

    .nav-link:hover {
      background: rgba(79, 70, 229, 0.1);
      border-color: rgba(79, 70, 229, 0.2);
      transform: translateY(-2px);
      color: var(--light-accent);
    }

    .nav-link.active {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(129, 140, 248, 0.1));
      border-color: rgba(79, 70, 229, 0.3);
    }

    /* Content Styles */
    .content-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      background: rgba(20, 22, 25, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .table {
      color: var(--light-accent);
      background: transparent;
      margin-bottom: 0;
      --bs-table-color: var(--light-accent);
      --bs-table-bg: transparent;
      --bs-table-border-color: rgba(255, 255, 255, 0.15);
    }

    .table thead {
      background: rgba(79, 70, 229, 0.25);
      border-bottom: 2px solid rgba(79, 70, 229, 0.4);
    }

    .table th {
      border-bottom: none;
      padding: 16px;
      font-weight: 700;
      color: var(--light-accent);
      font-size: 0.9rem;
      white-space: nowrap;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .table td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      padding: 14px 16px;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      vertical-align: middle;
      line-height: 1.4;
    }

    .table tbody tr {
      transition: all 0.3s ease;
      background: transparent;
    }

    .table tbody tr:hover {
      background: rgba(79, 70, 229, 0.15);
    }

    /* Dropdown Styles */
    .dropdown-menu {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 8px;
    }

    .dropdown-item {
      color: var(--light-accent);
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-item:hover {
      background: rgba(79, 70, 229, 0.1);
      color: var(--light-accent);
    }

    @media (max-width: 768px) {
      .nav-container {
        margin: 10px;
      }

      .nav-inner {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .content-card {
        margin: 10px;
        padding: 20px;
      }
    }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-animations">
        <div class="grid"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <div class="nav-inner">
            <a href="manager-dashboard.html" class="site-logo">
                <div class="logo-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <span>PosShop</span>
            </a>
            <div class="nav-links">
                <a href="manager-dashboard.html" class="nav-link">
                    <i class="bi bi-grid-fill"></i> Dashboard
                </a>
                <a href="manager-inventory.html" class="nav-link">
                    <i class="bi bi-box-seam"></i> Inventory Management
                </a>
                <a href="manager-sales-report.html" class="nav-link">
                  <i class="bi bi-graph-up"></i> Sales Report
                </a>
                <a href="manager-source-item-status.html" class="nav-link">
                    <i class="bi bi-clipboard-data"></i> Source Items
                </a>
                <a href="manager-user-account.html" class="nav-link active">
                    <i class="bi bi-people"></i> Customers
                </a>
                <div class="dropdown">
                    <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="manager-profile.html"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content-card" data-aos="fade-up">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">Customer Accounts</h2>
                    <p class="text-light opacity-75 mb-0">Manage and view customer account details</p>
                </div>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="accountTableBody">
                        <!-- User profile data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        let accounts = [];

        function loadAccounts() {
            accounts = JSON.parse(localStorage.getItem("accounts")) || [];
        }

        function renderProfile() {
            const userProfile = accounts.find(acc => acc.role === 'User');
            if (userProfile) {
                const tableBody = document.getElementById("accountTableBody");
                const row = document.createElement("tr");

                const usernameCell = document.createElement("td");
                usernameCell.textContent = userProfile.username;
                row.appendChild(usernameCell);

                const roleCell = document.createElement("td");
                roleCell.textContent = userProfile.role;
                row.appendChild(roleCell);

                tableBody.appendChild(row);
            } else {
                alert("User profile not found.");
                window.location.href = "login.html"; // Redirect to login if user not found
            }
        }

        window.onload = () => {
            loadAccounts();
            renderProfile();
        };
    </script>
</body>
</html>
